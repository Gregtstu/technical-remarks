<form>
  <h3>Выбрать изделие:</h3>
  <mat-form-field appearance="outline">
    <mat-label>Выбрать изделие</mat-label>
    <mat-select>
      <mat-option value="изд. БРДК">изд. БРДК</mat-option>
      <mat-option value="изд. БРДК-01">изд. БРДК-01</mat-option>
      <mat-option value="изд. БРДК-02">изд. БРДК-02</mat-option>
      <mat-option value="изд. АРМ">изд. АРМ</mat-option>
      <mat-option value="изд. АБДС">изд. АБДС</mat-option>
      <mat-option value="изд. РКСМ">изд. РКСМ</mat-option>
      <mat-option value="изд. КЛМН">изд. КЛМН</mat-option>
      <mat-option value="изд. ОПРСТ">изд. ОПРСТ</mat-option>
      <mat-option value="изд. ЗБС-01">изд. ЗБС-01</mat-option>
    </mat-select>
  </mat-form-field>
  <h3>Шифр КПА:</h3>

    <mat-label>Шифр КПА</mat-label>
    <input matInput placeholder="Шифр КПА">
  </mat-form-field>
  <h3>Описание основных характиристик:</h3>
  <editor
    apiKey="y1aiux9im7p5lak6km15wfqtshjcegnfl93y2adaaz25lv0l"
    [init]="{
    icons: 'material',
    skin: 'borderless',
    plugins: 'wordcount',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | align lineheight | checklist numlist bullist indent outdent',
    menubar: false,
    min_height: 50
  }"
  >

  </editor>
